name: Scala CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'

    - name: Cache
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-scala-target-${{ hashFiles('**/*.scala', '**/*.java') }}
        restore-keys: |
          ${{ runner.os }}-scala-target-

    - name: Run tests
      run: sbt test
